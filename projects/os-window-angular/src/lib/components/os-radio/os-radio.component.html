<label [attr.for]="id">
    <input type="radio"
        [id]="id"
        [checked]="checked"
        [disabled]="disabled"
        [attr.name]="name"
        [attr.value]="value"
        [required]="required"
        [attr.aria-label]="ariaLabel"
        [attr.aria-labelledby]="ariaLabelledby"
        [attr.aria-describedby]="ariaDescribedby">

    <span [class.os-radio-before]="labelPosition == 'before'">
        <ng-content></ng-content>
    </span>
</label>
